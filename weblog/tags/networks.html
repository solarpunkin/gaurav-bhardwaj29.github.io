<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../weblog-style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (window.renderMathInElement) {
        renderMathInElement(document.body, {
          delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false}
          ]
        });
      }
    });
  </script>
  <title>Weblog: networks</title>
</head>
<body>
  <h1>#networks</h1>
  <ul class="weblog-list"><li><a href="../">‚Üê LOGS</a></li>
<li><a href="../posts/be-encoding/">bencoding</a> <span class="weblog-date">2025-10-09</span></li>
<li><a href="../posts/elephant-flows/">handling network congestion</a> <span class="weblog-date">2025-09-28</span></li>
<li><a href="../posts/cyclic-redundancy-checks/">cyclic redundancy checks</a> <span class="weblog-date">2025-09-08</span></li>
<li><a href="../posts/state-of-ipv6-in-2025/">virtually infinte addresses</a> <span class="weblog-date">2025-09-04</span></li>
<li><a href="../posts/NAT/">192.168.0.1</a> <span class="weblog-date">2025-08-28</span></li>
</ul>

<script>
function copyCode(button, preId) {
    const preElement = document.getElementById(preId);
    if (preElement) {
        const codeElement = preElement.querySelector('code');
        if (!codeElement) return;
        const codeText = codeElement.innerText;
        navigator.clipboard.writeText(codeText).then(() => {
            const originalContent = button.innerHTML;
            button.innerHTML = 'Copied!';
            button.disabled = true;
            setTimeout(() => {
                button.innerHTML = originalContent;
                button.disabled = false;
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy code: ', err);
            const originalContent = button.innerHTML;
            button.innerHTML = 'Error!';
            button.disabled = true;
            setTimeout(() => {
                button.innerHTML = originalContent;
                button.disabled = false;
            }, 2000);
        });
    }
}
</script>
</body></html>
